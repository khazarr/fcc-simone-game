<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>FCC Simone Game</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>
    
    
    <div class="content">
        <div><h1>Simon Game</h1></div>
        <div class="row">
            <div class="block block0"></div>
            <div class="block block1"></div>
        </div>
        <div class="row">
            <div class="block block2"></div>
            <div class="block block3"></div>
        </div>
        <div class="row">
            <div class="menu">
                <div class="btn-group-lg" role="group">
                  <button id="start" type="button" class="btn btn-secondary">Start</button>
                  <button id="reset" type="button" class="btn btn-secondary">Reset</button>
                  <button type="button" id="strict" class="btn btn-secondary">Strict: off</button>
                </div>
                <div class="count">
                    Count: 0
                
                </div>
                <div class="status"></div>
            </div>
        </div>
    </div>

</body>
</html>
